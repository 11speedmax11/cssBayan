<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>

    <header>
        <div class="bayan">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main>
        <div class="bayan">
            <div class="bayan-item">
                <input type="radio" class="bayan-input" id="mem-first" name="mem" checked>
                <label class="bayan-title" for="mem-first">
                    <span class="mem">HTML programmer</span>
                    <span class="mem-icon">+</span>
                    <img class="img-mem" src="./first.jpg" alt="">
                </label>
            </div>

            <div class="bayan-item">
                <input type="radio" class="bayan-input" id="mem-second" name="mem">
                <label class="bayan-title" for="mem-second">
                    <span class="mem">Java programmer</span>
                    <span class="mem-icon">+</span>
                    <img class="img-mem" src="./second.jpg" alt="">
                </label>
            </div>

            <div class="bayan-item">
                <input type="radio" class="bayan-input" id="mem-third" name="mem">
                <label class="bayan-title" for="mem-third">
                    <span class="mem">Tester</span>
                    <span class="mem-icon">+</span>
                    <img class="img-mem" src="./third.jpg" alt="">
                </label>
            </div>

            <div class="bayan-item">
                <input type="radio" class="bayan-input" id="mem-fourth" name="mem">
                <label class="bayan-title" for="mem-fourth">
                    <span class="mem">C++ teacher</span>
                    <span class="mem-icon">+</span>
                    <img class="img-mem" src="./fourth.jpg" alt="">
                </label>
            </div>

            <div class="bayan-item">
                <input type="radio" class="bayan-input" id="mem-fifth" name="mem">
                <label class="bayan-title" for="mem-fifth">
                    <span class="mem">Career growth</span>
                    <span class="mem-icon">+</span>
                    <img class="img-mem" src="./fifth.jpg" alt="">
                </label>
            </div>
        </div>
    </main>

</body>

</html>
