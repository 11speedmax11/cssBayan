<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <section>
        <h1>CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="mem-first">
                <label class="bayan-title" for="mem-first">
                    <p class="mem">HTML programmer</p>
                </label>
                <div class="bayan-img">
                    <p class="img-mem"><img src="./first.jpg"
                            alt=""></p>
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="mem-second">
                <label class="bayan-title" for="mem-second">
                    <p class="mem">Java programmer</p>
                </label>
                <div class="bayan-img">
                    <p class="img-mem"><img src="./second.jpg"
                            alt=""></p>
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="mem-third">
                <label class="bayan-title" for="mem-third">
                    <p class="mem">Tester</p>
                </label>
                <div class="bayan-img">
                    <p class="img-mem"><img src="./third.jpg"
                            alt=""></p>
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="mem-fourth">
                <label class="bayan-title" for="mem-fourth">
                    <p class="mem">C++ teacher</p>
                </label>
                <div class="bayan-img">
                    <p class="img-mem"><img src="./fourth.jpg"
                            alt=""></p>
                </div>
            </div>

            <div class="bayan-item">
                <input type="checkbox" class="bayan-input" id="mem-fifth">
                <label class="bayan-title" for="mem-fifth">
                    <p class="mem">Career growth</p>
                </label>
                <div class="bayan-img">
                    <p class="img-mem"><img src="./fifth.jpg"
                            alt=""></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
